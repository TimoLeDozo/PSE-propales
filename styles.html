<style>
  :root { --bg:#0e0f12; --card:#16181d; --text:#e6e9ef; --muted:#9aa3af; --ok:#2ecc71; --err:#e74c3c; --brand:#7aa2f7; }
  * { box-sizing: border-box; }
  body { margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background:linear-gradient(180deg,#0b0c10,#0e0f12 30%);}
  .container { max-width: 980px; margin: 32px auto; padding: 0 16px; }
  h1 { font-size: 24px; margin: 0 0 16px; color: var(--brand); }
  h2 { font-size: 18px; margin: 0 0 12px; }
  .card { background: var(--card); border: 1px solid #22252c; border-radius: 14px; padding: 16px; margin-bottom: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.25); }

  .row { display: flex; gap: 8px; align-items: center; }
  .grid { display: grid; gap: 12px; grid-template-columns: repeat(3, minmax(0,1fr)); }
  .grid.two { grid-template-columns: repeat(2, minmax(0,1fr)); }
  .grid.three { grid-template-columns: repeat(3, minmax(0,1fr)); }
  .stack { display: grid; gap: 8px; margin-top: 8px; }
  .stack.small { gap: 4px; }

  input, select, textarea, button {
    width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a2f37;
    background: #111318; color: var(--text); outline: none;
  }
  textarea { resize: vertical; }
  button { background: #1b5cff; border: none; cursor: pointer; transition: .15s transform ease; }
  button:hover { transform: translateY(-1px); }
  .status { font-size: 12px; opacity:.9; }
  .status.ok { color: var(--ok); }
  .status.error { color: var(--err); }
  .muted { color: var(--muted); }
  .muted.small { font-size: 13px; }

  .row.wrap { flex-wrap: wrap; }
  .row.wrap button { flex: 0 0 auto; width: auto; min-width: 180px; }

  .result { display: grid; grid-template-columns: minmax(0,1fr) 320px; gap: 12px; }
  .output {
    white-space: pre-wrap; background: #0d0f13; border: 1px solid #2a2f37; border-radius: 10px; padding: 12px; min-height: 120px;
  }
  .metrics {
    border: 1px solid #2a2f37; border-radius: 10px; padding: 10px; background:#0d0f13;
  }
  .kv { display: flex; justify-content: space-between; gap: 12px; padding: 4px 0; border-bottom: 1px dashed #2a2f37; }
  .kv:last-child { border-bottom: 0; }
  .kv.total { font-weight: 700; }
  footer { margin: 12px 4px; color: var(--muted); }
  .actions .row { align-items: center; }
  @media (max-width: 900px) {
    .result { grid-template-columns: 1fr; }
    .grid,
    .grid.two,
    .grid.three { grid-template-columns: 1fr; }
    .row.wrap button { width: 100%; }
  }
</style>
